<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cnt">
    <input type="text" class="display" >

    <div class="buttons">
      <button class="task" data-value="AC" style="color: rgb(255, 77, 71);">AC</button>
      <button class="task" data-value="DEL">DEL</button>
      <button class="task" data-value="%">%</button>
      <button class="task" data-value="/">/</button>

      <button class="task" data-value="7">7</button>
      <button class="task" data-value="8">8</button>
      <button class="task" data-value="9">9</button>
      <button class="task" data-value="*">*</button>

      <button class="task" data-value="4">4</button>
      <button class="task" data-value="5">5</button>
      <button class="task" data-value="6">6</button>
      <button class="task" data-value="-">-</button>

      <button class="task" data-value="1">1</button>
      <button class="task" data-value="2">2</button>
      <button class="task" data-value="3">3</button>
      <button class="task" data-value="+">+</button>

      <button class="task" data-value="0">0</button>

      <button class="task" data-value=".">.</button>
      <button class="tasks" data-value="=">=</button>
    </div>
  </div>

  <script src="js.js"></script>
</body>

</html>
